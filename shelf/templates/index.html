<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">    

</head>
<body>

        <div class="first-div">

            <h1> Add a Book !!!</h1>
            <form action="/" method="POST">
                {% csrf_token %}
                <label>Title: </label>{{form.title}}<br>
                <label>Description:</label><br>
                {{form.description}}<br>
                <input  type="submit" >
            </form>
   
            <h1 class='new-h1'>
                All the Users
            </h1>
                <table class="table" border = "1" cellpadding = "15" cellspacing = "5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    {% for obj in objs %}
                
                    <div>
                    <tr> 
                        <td>{{obj.id}}</td>
                        <td>{{obj.title}}</td>
                        <td><a href="/view_book/{{obj.id}}">View</a></td>
                    </tr>
                        <p> </p>
                    </div>
                    {% endfor %}
                </table>

        </div>

</body>
</html>
